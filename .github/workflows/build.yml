name: Build Package to use ncc
on: [pull_request]

jobs:
  build-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build node js module
        uses: kunalgupta022/ncc-gha@patch-1
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check EOF newlines
        uses: gps/newline-at-eof@ch1768-add-action-files
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORE_PATHS: ${{ 'dist/.* package-lock.json' }}
